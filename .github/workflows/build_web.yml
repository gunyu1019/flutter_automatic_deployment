on:
  release:
    types: [ published ]
  push:
    branches:
      - main
    
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Install Flutter SDK
        uses: actions/checkout@v4
        with:
          name: 'flutter/flutter'
          ref: 'stable'
          path: '.flutter'
      - name: Setup Flutter
        run: |
          echo "`pwd`/.flutter/bin/" >> $GITHUB_PATH
          flutter precache
      - name: Build Web
        run: |
          flutter build web
      - name: Setup Pages
        uses: actions/configure-pages@v4
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./build/web
  deploy:
    environment:
      name: github-pages
    runs-on: ubuntu-latest
    permissions:
      pages: write
      id-token: write
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
    
      
      